<div class="qd-header">
  <img src="./assets/FedEx-Logo.png" alt="logo" class="fed-logo pull-left" />
  <span
    ><a
      [routerLink]="['/app-user-details']"
      routerLinkActive="router-link-active"
      >USER DETAILS</a
    ></span
  >
</div>
<div class="proposal">
  <h2 class="proposal-header">Proposal Details</h2>
  <form
    [formGroup]="proposalForm"
    class="proposal-container"
    (ngSubmit)="submit()"
  >
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.userName.errors }">
      <input type="text" placeholder="Username" formControlName="userName" />
    </p>

    <div *ngIf="isSubmitted && formControls.userName.errors" class="help-block">
      <div *ngIf="formControls.userName.errors.required">
        Username is required
      </div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <input type="email" placeholder="Email" formControlName="email" />
    </p>

    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">Email is required</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.address.errors }">
      <input type="text" placeholder="Address" formControlName="address" />
    </p>

    <div *ngIf="isSubmitted && formControls.address.errors" class="help-block">
      <div *ngIf="formControls.address.errors.required">
        Address is required
      </div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.items.errors }">
      <input type="text" placeholder="Item Names" formControlName="items" />
    </p>

    <div *ngIf="isSubmitted && formControls.items.errors" class="help-block">
      <div *ngIf="formControls.items.errors.required">
        Item Names are required
      </div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.discount.errors }">
      <input
        type="text"
        placeholder="Discount provided to the customer(Ex: 20%)"
        formControlName="discount"
      />
    </p>

    <div *ngIf="isSubmitted && formControls.discount.errors" class="help-block">
      <div *ngIf="formControls.discount.errors.required">
        Discount are required
      </div>
    </div>

    <input type="submit" class="action_btn_submit" value="Submit" />
    <input
      type="submit"
      class="action_btn_cancel"
      (click)="ResetForm()"
      value="Reset"
    />
  </form>
</div>
